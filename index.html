<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico/apple-touch-icon.png" type="image/x-icon">
    <script src="script.js" defer></script>
    <title>Jogo de adivinhação de números</title>
</head>
<body>
    <h1>Jogo de adivinhação de números</h1>

    <p>Selecionamos um número aleatório entre 1 e 100. <br><br>
       Veja se você consegue adivinhar em 10 turnos ou menos. <br><br>
       Diremos se seu palpite foi muito alto ou muito baixo.
    </p>

    <div class="form">
        <label for="campoPalpite">Digite um número</label>
        <input type="text" id="campoPalpite" class="campoPalpite">
        <input type="submit" value="Enviar palpite" class="envioPalpite">
    </div>

    <div class="resultadoPara">
        <p class="palpites"></p>
        <p class="ultimoResultado"></p>
        <p class="baixoOuAlto"></p>
    </div>
</body>
</html>
